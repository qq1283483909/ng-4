<div class="tab-content" *ngFor="let lin of lo">
  <div *ngIf="lin.Location == id">
    <div role="tabpanel" class="tab-pane active my-table" id="home">
      <div class="row" *ngFor="let c of c">
        <div class="my-cell">
          <div class="card floor-num">
            <div class="card-block">
              <p>{{c.FloorNo}}</p>
            </div>
          </div>
        </div>
        <div>
          <div class="my-cell he" *ngFor="let he of lin.BdcUnits">
            <div class="card card-light-inverse yz" *ngIf="he.FloorNo == c.FloorNo">
              <div class="card-block">
                <p style="white-space: normal">{{he.BDCAddress}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
